name: Generate Snake

on:
  schedule:
    - cron: "0 */12 * * *"
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Clone repo
        uses: actions/checkout@v3
    
      - name: Configure Git user
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "your-email@example.com"
      
      - name: Generate the snake files in './dist/'
        uses: Platane/snk@v3
        id: snake-gif
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark
            dist/github-contribution-grid-snake.gif?color_snake=orange&color_dots=#bfd6f6,#8dbdff,#64a1f4,#4b91f1,#3c7dd9
        env:
           GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: List files in dist directory
        run: ls -la dist

      - name: Push new files to the output branch
  run: |
    if [ "$(ls -A dist)" ]; then
      git add dist/*
      git commit -m "Update snake animations" || echo "No changes to commit"
      git push https://Dhruv-Rajvanshi:${{ secrets.PAT }}@github.com/Dhruv-Rajvanshi/Dhruv-Rajvanshi.git HEAD:output
    else
      echo "No files to add in the dist directory."
    fi

